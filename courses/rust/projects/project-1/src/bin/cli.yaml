name: kvs
version: "0.1.0"
author: Yu Xie <lhxxxy43@gmail.com> 
about: An simple in-memory key/value store
subcommands:
    - get:
        about: get value
        args:
            - key:
                value_name: KEY
                takes_value: true
                required: true
    - set:
        about: set value
        args:
            - key:
                value_name: KEY
                takes_value: true
                required: true
            - val:
                value_name: VALUE
                takes_value: true
                required: true
    - rm:
        about: rm value
        args:
            - key:
                value_name: KEY
                takes_value: true
                required: true
